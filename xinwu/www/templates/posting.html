<ion-view view-title="Posting">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <h3><a class="light">Daenerys Targaryen</a></h3>
                <h4>dragon_mommy</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-ios-camera-outline"></i> Upload Photo
            </a>
        </div>
        <h4 class="content padding double-padding-x">Create News</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>Jon Snow</h2>
                <p>Da illest illegitimate</p>
            </a>
            <div class="list">
                <ion-md-input placeholder="Title" type="text"></ion-md-input>
                <ion-md-input placeholder="News" type="textarea"></ion-md-input>
            </div>
        </div>
    </ion-content>
</ion-view>
