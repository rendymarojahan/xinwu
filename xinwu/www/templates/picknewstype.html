<ion-view view-title="Select News Type">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <ion-radio-fix class="customItemSize item item-radio"
                       ng-repeat="item in NewsTypeList"
                       ng-value="item.value"
                       ng-change="itemchanged(item)"
                       ng-model="currentItem.typedisplay">
            {{ item.text }}
        </ion-radio-fix>
    </ion-content>
</ion-view>
